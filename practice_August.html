function practice(num, letter) {
    var str='';
    var alphabet = 'abcdefghijklmnopqrstuvwxyz';
    if (letter) {
            var found=false, k=0;
            while (!found) {
                if(alphabet.charAt(k) === letter)
                    found=true;
                else     
                    k++;    
            }
    } else {
        k=0;
    }        
    for (var i=0; i<num; i++) {
        str = str + alphabet.charAt(k+i).toUpperCase();
        
        // rachel's way: 
        str = str + alphabet.charAt(k+i).repeat(i);

        // does the same job.. my way!
        // for (var m=1; m<i+1; m++){
        //     str = str + alphabet.charAt(k+i);
        // }

        if (i < num-1)
            str = str + '-';
    }
    console.log(str);
}
