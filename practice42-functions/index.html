<script>
/*
Write a JavaScript function that reverse a number. 
Example x = 32243;
Expected Output : 34223 

Negative numbers should remain negative.
ex. -12345becomes -54321

Any leading zeroes should be removed.
ex. 321000 becomes 123 & not 000123

The function can accept floats or integers.
ex. 543.2100 becomes 12.345

The function will return integers as integers.
ex. 54321 becomes 12345 & not 12345.00
*/
function reverseNumber(num) { 
    //solution: number to string then split, reverse, then join
    var numToString = num.toString();    
    var newAry = numToString.split('');

    if(numToString.includes('-')) {
        newAry = newAry.slice(1, newAry.length);
    }
   
    var reversedString = (newAry.reverse()).join('');
    var result = reversedString;
 
    if(numToString.includes('-')) {
        result = '-' + reversedString;
    }

    if(result.charAt(0) === '0'){
        result = parseInt(reversedString);        
    }

    return result;
}

console.log(reverseNumber(123));
console.log(reverseNumber(-1234));
console.log(reverseNumber(321000));
console.log(reverseNumber(543.2100));
