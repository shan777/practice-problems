/*************************************************************************************************
Write a JavaScript function that reverse a number. 
Example x = 32243;
Expected Output : 34223 

Negative numbers should remain negative.
ex. -12345becomes -54321

Any leading zeroes should be removed.
ex. 321000 becomes 123 & not 000123

The function can accept floats or integers.
ex. 543.2100 becomes 12.345

The function will return integers as integers.
ex. 54321 becomes 12345 & not 12345.00
*/
function reverseNumber(num) { 
    //solution: number to string then split, reverse, then join
    var numToString = num.toString();    
    var newAry = numToString.split('');

    if(numToString.includes('-')) {
        newAry = newAry.slice(1, newAry.length);
    }
   
    var reversedString = (newAry.reverse()).join('');
    var result = reversedString;
 
    if(numToString.includes('-')) {
        result = '-' + reversedString;
    }

    if(result.charAt(0) === '0'){
        result = parseInt(reversedString);        
    }

    return result;
}

/*************************************************************************************************
Write a JavaScript function that checks whether a passed string is palindrome or not? 
A palindrome is word, phrase, or sequence that reads the same backward as forward, 
e.g., madam or nurses run.
*/
function checkPalindrome(str) {
    //remove any whitespace
    var noSpaceStr = str.replace(/ /g, '');

    if(noSpaceStr.length % 2 == 0 || noSpaceStr.length == 0) { //even number of characters or empty string
        return false;

    } else if(noSpaceStr.length == 1) { //only one character
        return true;    
    
    } else {
        //change all to the same case (I will use lowercase)
        var newStr = noSpaceStr.toLowerCase();
        //put them in an array
        var strToAry = newStr.split('');
        // then compare first to the last, second to the second to the last, etc.
        for(var i=0, j=noSpaceStr.length-1; i<parseInt(noSpaceStr.length/2); i++, j--) {
            if(strToAry[i] != strToAry[j]) {
                return false;
            }
        }
        return true;
    }
}

Write a JavaScript function that returns a passed string with letters in alphabetical order. 
Example string : 'webmaster' 
Expected Output : 'abeemrstw'
Assume punctuation and numbers symbols are not included in the passed string.
*/
function inAlphabeticalOrder (str) {
    var strToAry = str.split('');
    return strToAry.sort().join('');
}

/*************************************************************************************************
Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case.
Example string : 'the quick brown fox' 
Expected Output : 'The Quick Brown Fox '
*/
function firstLtrToCapital (str) {
    var answer = '';
    var strToAry = str.split(' ');
    for (var i=0; i<strToAry.length; i++) {
        answer = answer + (strToAry[i].charAt(0).toUpperCase());  
        for (var j=1; j<strToAry[i].length; j++) {
            answer = answer + (strToAry[i].charAt(j));
        }  
        answer = answer + ' ';
    }
    return answer;
}
