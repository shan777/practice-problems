example)
number9(8) //should return 0
number9(9) //should return 1
number9(10) //should return 1
number9(98) //should return 18
number9(100) //should return 20
*/

function findNines (num) {
    var counter = 0;
    var nine = /[9*]/gm;
    for (var i=0; i<=num; i++) {
        var n = i.toString();
        if (n.match(nine)) {
            result=n.match(nine);
            counter = counter + result.length;
        }
    }
    console.log(`9 in ${num}: ${counter} `);
}
findNines(8) //should return 0
findNines(9) //should return 1
