//**************************************************************
//Extract a specific number of characters from a string
//input = ("Robin Singh",4)
//output = "Robi"

function extract (inputStr, num) {
    var answer = '';
    for (var i=0; i<num; i++) {
        answer = answer + inputStr[i];
    }    
    return answer;
}
//console.log(extract("Robin Singh",4));


//**************************************************************
//conver a string in abbreviated form
//input = "Robin Williams"
//output = "Robin S."

function abbreviate (name) {
    var answer = '';
    for (var i=0; i<name.length; i++) {
        if(name[i] !== ' '){
            answer = answer + name[i];
        } else { //when it's a space
            answer = answer + ' ' + name[i+1] + '.';
            break;
        }
    }    
    return answer;
}
// console.log(abbreviate("Robin Singh"));



//**************************************************************
//hide email addresses to protect from unauthorized user
//input = "robin_singh@example.com"
//output = "robin...@example.com"

function protectEmail (email) {
    var answer = '';
    var underscoreIndex = email.indexOf('_');
    var atIndex = email.indexOf('@');
    for (var i=0; i<underscoreIndex; i++) {
        answer = answer + email.charAt(i);
    }
    answer = answer + '...';
    
    for (var i=atIndex; i<email.length; i++) {
        answer = answer + email.charAt(i);
    }
    
    return answer;
}
