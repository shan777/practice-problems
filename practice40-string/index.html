function mergeArrays(a, b) {
    var mergedAndSortedArray = [];
    for (var i = 0, j=0, counter=0 ;  counter < a.length+b.length ;){
        if (a[i] <= b[j]) {
            mergedAndSortedArray.push(a[i]);
            i++;
        } else {
            mergedAndSortedArray.push(b[j]);
            j++;
        }
        counter++;
        if(i=== a.length) {
            for (var m=j; m < b.length; m++){
                mergedAndSortedArray.push(b[m]);
            }
            break;
        }else if(j===b.length){
            for (var k=i; k < a.length; k++){
                mergedAndSortedArray.push(a[k]);
            }
            break;
        }
    }
    return mergedAndSortedArray;
}

    var newStr = '';
    for (var i=0; i<str.length; i++) {
        if(str.charAt(i) === str.charAt(i).toUpperCase()) {
            if(separator === undefined) {        
                newStr = newStr + ' ' + str.charAt(i).toLowerCase();
            } else if (separator === '-') {      
                newStr = newStr + '-' + str.charAt(i).toLowerCase();
            } else if (separator === '_') {      
            newStr = newStr + '_' + str.charAt(i).toLowerCase();
            }
        } else {
            newStr = newStr + str.charAt(i);
        }
    }

            result = num + 'rd';

/*Write a JavaScript function to truncates a string if it is longer than the specified number of characters. Truncated strings will end with a translatable ellipsis sequence ("…") (by default) or specified characters.
Test Data :
console.log(text_truncate('We are doing JS string exercises.'))

console.log(text_truncate('We are doing JS string exercises.',15,'!!'))
"We are doing JS string exercises." 
"We are doing JS ..." 
"We are doing !!"
*/

function text_truncate(str, num, endP) {
    if(!num) {
        return str;
    }else if(str.length > num) {
        if(!endP) {
            return (str.slice(0, num)) + '...';
        }else {
            return (str.substring(0, num)) + endP;
        }
    }
}

/*Write a JavaScript function to chop a string into chunks of a given length.
Test Data :
console.log(string_chop('w3resource')); 
console.log(string_chop('w3resource',2)); 
console.log(string_chop('w3resource',3));
["w3resource"] 
["w3", "re", "so", "ur", "ce"] 
["w3r", "eso", "urc", "e"]
*/
function string_chop(str, size) {
    var strAry = [];
    if(size) {
        var aryIndex = 0, 
            k = 0;
        var aryLength = str.length/size;
        if(aryLength > 0) {
            aryLength = Math.ceil(aryLength);
        }
    
        while(aryIndex < aryLength) {
            strAry.push(str.substr(k, size));
            aryIndex++;
            k = k + size;
        }        
    } else {
        strAry.push(str);
    }
    return strAry;
}
