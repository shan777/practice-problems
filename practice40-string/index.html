        if (a[i] <= b[j]) {
            mergedAndSortedArray.push(a[i]);
            i++;
        } else {
            mergedAndSortedArray.push(b[j]);
            j++;
        }
        counter++;
        if(i=== a.length) {
            for (var m=j; m < b.length; m++){
                mergedAndSortedArray.push(b[m]);
            }
            break;
        }else if(j===b.length){
            for (var k=i; k < a.length; k++){
                mergedAndSortedArray.push(a[k]);
            }
            break;
        }
    }

        var aryIndex = 0, 
            k = 0;
        var aryLength = str.length/size;
        if(aryLength > 0) {

        count = 0;
    }
    
    var strIntoAry = text.split(/\W+/); // \W+ -> non-word characters
    for (var i=0; i<strIntoAry.length; i++) {
        if(strIntoAry[i] === word) {
            count++;
        }

function escape_html(str) {
    var newStr;
for(var i=0; i<str.length; i++) {
        switch (str.charAt(i)) {
            case '&': 
                newStr = str.replace('&', '&amp;');
                break;
            case '<': 
                newStr = str.replace('<', '&lt;');
                break;
            case '>': 
                newStr = str.replace('>', '&gt;');
                break;
            case '"': 
                newStr = str.replace('"', '&quot;');
                break;
            case "'": 
                newStr = str.replace("'", '&#039;');
                break;    
        }
    }
    return newStr;
}

    if(insensitiveStr.search(insensitiveWord) < 0)
        return "Not Matched";
    else
        return "Matched"    ;

}

Test Data :

function Uncapitalize(str) {
    var newStr = str.charAt(0).toLowerCase() + str.slice(1, str.length);
    return newStr;
}

Write a JavaScript function to test whether the character at the provided (character) index is upper case. 
Test Data :
console.log(isUpperCaseAt('Js STRING EXERCISES', 1));

*/
function isUpperCaseAt(str, pos) {
    var charToTest = str.charAt(pos);
    if(charToTest === charToTest.toUpperCase()) {
        return true;
    }
    else
        return false;
}

/*Write a JavaScript function to test whether a string starts with a specified string. 
Test Data :
console.log(startsWith('js string exercises', 'js'));
true
*/
function startsWith(str, strStartingWith) {
    var strToAry = str.split(' ');
    if(strToAry[0] === strStartingWith)
        return true;
    else
        return false;
}

*/
function endsWith (str, strEndingWith) {
    var strToAry = str.split(' ');
    if(strToAry[strToAry.length-1] === strEndingWith)
        return true;
    else
        return false;
}

Write a JavaScript function to get the successor of a string. 

Note: The successor is calculated by incrementing characters starting from the rightmost alphanumeric 
(or the rightmost character if there are no alphanumerics) in the string. Incrementing a digit always 
results in another digit, and incrementing a letter results in another letter of the same case. 
If the increment generates a carry, the character to the left of it is incremented. 
This process repeats until there is no carry, adding an additional character if necessary.
Example : 
string.successor("abcd") == "abce"
string.successor("THX1138") == "THX1139"
string.successor("< >") == "< >"
string.successor("1999zzz") == "2000aaa"
string.successor("ZZZ9999") == "AAAA0000"

Test Data : 
console.log(successor('abcd'));
console.log(successor('3456'));
"abce"
"3457"
*/
function successor(str) {
    var lastChar = str.charAt(str.length-1);
    var newStr = str;
    if(!isNaN(lastChar)){ //if it is a number
        if(lastChar === '9') {
            var addOneToSecondToLastChar = parseInt(str.charAt(str.length-2)) + 1;
            newStr = str.slice(0, str.length-2) + addOneToSecondToLastChar + '0'; //str.slice(a, b) => up to position b, NOT INCLUDING!
            // newStr.charAt(str.length-2) = (parseInt(str.charAt(str.length-2)))++;
        } else {
            var addOneToLastChar = parseInt(str.charAt(str.length-1)) + 1;
            newStr = str.slice(0, str.length-1) + addOneToLastChar;
        }
    }
    return newStr;
            
}
