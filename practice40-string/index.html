function splitString (qStr) {
    var word = '';
    var answerAry = [];
    for (var i=0; i<qStr.length; i++){
        if(i==qStr.length-1 || qStr.charAt(i) === ' '){
            answerAry.push(word);
            word = '';
        } else if(qStr.charAt(i) !== ' ') {
            word = word + qStr[i];
        }  
    }
    console.log(answerAry);        
}
