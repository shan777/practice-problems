<script>
    // One to Multi
    // Build a function that sorts an array into a multidimensional array grouped by data type
    //
    // Write a function that takes one parameter
    // Parameter 1 - An array of anything
    // The function should output a multidimensional array grouped by data type
    // Example:
    //     var myArray = ['hello', 34, true, false, 'goodbye', 56, 12, '25', true];
    // groupArray(myArray);
    // Output - [['hello, 'goodbye', '25'], [34, 56, 12], [true, false, true]]
    function oneToMulti (myArray) {
        var stringAry = [];
        var numAry = [];
        var booleanAry = [];
        var outputAry = [];
        for (var i=0; i<myArray.length; i++) {
            if (typeof(myArray[i]) === 'string') {
                stringAry.push(myArray[i]);
            } else if (typeof(myArray[i]) === 'number')
                numAry.push(myArray[i]);
            else if (typeof(myArray[i]) === 'boolean')
                booleanAry.push(myArray[i]);
        }
        console.log(stringAry);
        console.log(numAry);
        console.log(booleanAry);
        // outputAry.push(stringAry);
        // outputAry.push(numAry);
        // outputAry.push(booleanAry);
        outputAry.push(stringAry, numAry, booleanAry);
        return outputAry;
    }
    var myArray = ['hello', 34, true, false, 'goodbye', 56, 12, '25', true];
    console.log(oneToMulti(myArray));
</script>
