<!DOCTYPE html>
<html>
<head>
    <script>

    function findBiggerWords (word, arrayOfWords) {
        var lengthOfTheWord = word.length;
        var newArray = [];
        for (var i=0; i<arrayOfWords.length; i++) {
            if (arrayOfWords[i].length > lengthOfTheWord)
                newArray.push(arrayOfWords[i]);
        }
        return newArray;
    }

var myArray = ['bug', 'insect', 'mammal', 'reptile', 'mammoth', 'turtles'];
console.log(findBiggerWords('whales', myArray));

</script>
