        // <!--Find the vowels-->
        // <!--given a string, find all the vowels in the string. Store them in a new string-->
        // <!--example:-->
        //     <!--parameters: "four score and seven years ago"-->
        // <!--return: "ouoeaeeeaao"-->
        // <!--human-level instructions-->
        // <!--create variable to store vowels-->
        // <!--begin loop-->
        // <!--get each letter, one at a time-->
        // <!--compare it with each each vowel and see if it matches-->
        // <!--if it is, add it to the vowel variable-->
        // <!--repeat-->
    function findVowel (givenString) {
        var newString = [];
        var vowels = 'aeiou';
        var found;
        var position;
        for (var i=0; i<givenString.length; i++) {
            position = 0;
            found = false;
            do {
                if (givenString[i] ===vowels.charAt(position))
                {
                    newString = newString + givenString[ i ];
                    found = true;
                }
                position++;
            } while (! found && position <= givenString.length);
        }
        console.log(newString);
    }

    findVowel("four score and seven years ago");
