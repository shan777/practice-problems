/*            9/11
Make function move_zeros
Take an array of values and moves number zeros to the end of array
EX)
input [false, 1, 0, 1, 2, 0, 'a', 3]
return [false, 1, 1, 2, 'a', 3, 0, 0]
*/
function move_zeros(ary) {
    var aryL = ary.length;
    for (var i=0; i<aryL; i++) {
        if (ary[i] === 0) {
            ary.splice(i, 1);
            ary.push(0);
            aryL--;
        }
    }
    console.log(ary);
}

var input = [false, 1, 0, 1, 2, 0, 'a', 3];
move_zeros (input);
